<script>
  // Team CAL / Olive logic
  const btnCal = document.getElementById('btnCal');
  const btnOlive = document.getElementById('btnOlive');
  const answer = document.getElementById('answer');
  const teaseMsg = document.getElementById('teaseMsg');

  btnCal.addEventListener('click', () => {
    answer.textContent = 'Ippo CAL .. 14 innum iruku ðŸ˜ŽðŸ”¥';
    teaseMsg.textContent = 'Wise choice, my queen! No contest here.';
    startConfetti();
  });

  // Olive button moves on hover (desktop) or tap (mobile)
  function moveOliveButton() {
    const x = Math.random() * 150 + 50;
    const y = Math.random() * 60 - 30;
    btnOlive.style.transform = `translate(${x}px, ${y}px)`;
    teaseMsg.textContent = "Olive venuma diiii? You know where your heart is ðŸ˜‰";
  }

  // Desktop hover
  btnOlive.addEventListener('mouseenter', moveOliveButton);
  btnOlive.addEventListener('mouseleave', () => {
    btnOlive.style.transform = 'translate(0, 0)';
    teaseMsg.textContent = '';
  });

  // Mobile touch
  btnOlive.addEventListener('touchstart', (e) => {
    e.preventDefault(); // prevent accidental click
    moveOliveButton();
  });
</script>
